ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
version: "0.3.3"

authorize: ./keys/id_rsa.pub

keys:
    - ./keys/id_rsa

folders:
    - map: ./source
      to: /home/vagrant/the-core

sites:
    - map: the-core
      to: /home/vagrant/the-core/public

variables:
    - key: APP_ENV
      value: production
      key: client_max_body_size
      value: 500M
