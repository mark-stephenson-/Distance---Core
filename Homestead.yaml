ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./source
      to: /home/ubuntu/the-core

sites:
    - map: the-core
      to: /home/ubuntu/the-core/public

variables:
    - key: APP_ENV
      value: production
      key: client_max_body_size
      value: 500M
